version: '3.8'

services:
  # Flask API сервер для парсера Tehnoparser
  tehnoparser-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tehnoparser-api
    ports:
      - "0.0.0.0:5000:5000"  # Доступно из сети
    environment:
      - FLASK_APP=techpark_api.py
      - FLASK_ENV=production
    volumes:
      - tehnoparser_data:/app/data  # Для хранения базы данных
    networks:
      - tehnoparser-network
    restart: always  # Всегда перезапускается
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx веб-сервер для фронтенда
  tehnoparser-frontend:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: tehnoparser-frontend
    ports:
      - "0.0.0.0:80:80"  # Доступно из сети
    depends_on:
      - tehnoparser-api
    networks:
      - tehnoparser-network
    restart: always  # Всегда перезапускается
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  tehnoparser-network:
    driver: bridge

volumes:
  tehnoparser_data:
    driver: local
